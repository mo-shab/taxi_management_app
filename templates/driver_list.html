{% extends 'base.html' %}

{% block content %}
<h1 class="mt-5">Drivers</h1>
<a href="{{ url_for('driver_bp.add_driver') }}" class="btn btn-primary mb-3">Add Driver</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>License ID</th>
            <th>Associated Taxi</th>
        </tr>
    </thead>
    <tbody>
        {% for driver in drivers %}
        <tr>
            <td>{{ driver.name }}</td>
            <td>{{ driver.id }}</td>
            <td>{{ driver.license_id }}</td>
            <td>{{ driver.associated_taxi }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
